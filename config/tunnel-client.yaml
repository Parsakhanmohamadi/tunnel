# Tunnel server address (abroad)
server_addr: "your-server-domain-or-ip:8443"

# Optional CA certificate path for server (for self-signed certs).
# If empty, system CAs will be used.
ca_cert_file: "/etc/customtunnel/ca.crt"

# UDP address of WireGuard on this (Iran) server
wireguard_local: "127.0.0.1:51820"

